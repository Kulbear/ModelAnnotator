<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebGL Model Annotator</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <canvas id="c"></canvas>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <button id="toggleShow" type="button" class="btn btn-outline-primary button-fill-hori">Toggle Model (Q)</button>
                    <button id="toggleWireframe" type="button" class="btn btn-outline-primary button-fill-hori">Toggle Wireframe (W)</button>
                    <button id="toggleJoints" type="button" class="btn btn-outline-primary button-fill-hori">Toggle Candidate Joints</button>
                    <button id="saveAnnotation" type="button" class="btn btn-outline-primary button-fill-hori">Save Annotation</button>
                </div>
                <div class="col-4">
                    <form>
                        <label for=modelIdInput>Model ID:</label>
                        <input type="text" id="modelIdInput" class="button-fill-hori"/>
                        <button type="submit" class="btn btn-outline-primary button-fill-hori" id="loadModel">Load Model</button>
                    </form>
                    <p>Model Type: <span id='modelType'></span> </p>
                </div>
                <div class="col-4">
                    <form>
                        <label for=modelIdInput>Joint Properties Panel (TODO)</label>
                    </form>
                </div>
            </div>
        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
        <script type="module" src="/js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
