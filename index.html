<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - loaders - OBJ loader</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <label>Model ID:</label>
        <input id='modelIdInput' />
        <button id='loadModel'>Load Model</button>
        <br />
        <button id="toggleShow">Toggle Model</button>
        <button id="toggleWireframe">Toggle Wireframe</button>
        <button id="toggleJoints">Toggle Candidate Joints</button>
        <canvas id="c"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>
